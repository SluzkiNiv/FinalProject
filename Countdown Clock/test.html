<body style="background-color:#EDEDED">




<!-- =========================================================== -->
<p>Bomb Countdown</p>
<!-- =========================================================== -->
<script type="application/javascript">
var myCountdown1 = new Countdown({
								 	time: 3600 * 3, // 300 seconds = 1 hours
									width:250, 
									height:60,  
									rangeHi:"hours",
									style:"flip"	// <- no comma on last item!
									});

</script>


</script>
